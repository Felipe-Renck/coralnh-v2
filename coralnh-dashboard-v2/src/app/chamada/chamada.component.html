<!-- 

  Botoes:

  Nova chamada - cria nova chamada no banco de dados com a data atual.
  Chamada - redireciona para  a rota chamada. queryparams: fazerChamada, ObjectID
  Exibir - redireciona para a rota chamada. queryparams: exibirChamada, ObjectID
  Excluir - exibe mensagem de confirmação (pode ser alert), após confirmação exclui a chamada do banco de dados.

 -->

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default" style="background: none;border:none;box-shadow: none">
        <div class="row">
          <div class="col-md-6">
            <h4 style="margin:0;margin-top: 10px;">Chamada do dia 10/06/2018</h4>
          </div>
          <div class="col-md-6">
              <a  [routerLink]="['/listachamada']" class="btn btn-sm btn-default button-voltar" style="margin-top: 10px;">Voltar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Pesquisar nome</label>
                <input type="text" class="form-control border-input ">
              </div>
            </div>
          </div>
        </div>
        <div class="content table-responsive table-full-width">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.nome | uppercase}}</td>
                    <td>
                        <a class="btn btn-sm btn-success button-command-table">Presente</a>
                        <a class="btn btn-sm btn-danger button-command-table">Ausente</a>
                      </td>
                </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
